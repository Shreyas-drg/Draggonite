<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="RPS_Styling.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="ROCK">
            <div style="padding:15px 10px 0 28px;">
            <img src="fist.png"/>
            </div>
        </div>
        <div class="choice" id="PAPER">
            <img src="hand-paper.png"/>
        </div>
        <div class="choice" id="SCISSOR">
            <img src="scissors.png"/>
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your next move</p>
    </div>

    
    <div class="target">
    <p id="tmsg">Target= 40</p>
    </div>

    <script src="RPS_script.js"></script>
</body>
</html>
